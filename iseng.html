<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setTime(12)">Start</button>
    <script>
        function setTime(time)
        {
            let xmlhttp = new XMLHttpRequest()

            xmlhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    window.location = `./ajax/set_time.php?time=${time}`
                }
            }

            xmlhttp.open("GET", `./ajax/set_time.php?time=${time}`)
            xmlhttp.send()
        }
    </script>

</body>
</html>
